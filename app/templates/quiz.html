<!DOCTYPE html>
<html ng-app="quizApp">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="app.js"></script>
<script src="js/controllers/QuestionsAnswers.js"></script>

<body>

<div>
    <form>

        <div class="form-group" ng-repeat="question in quiz">
            <label class="control-label">{{question.question}}</label>
            <div class="radio" ng-repeat="answer in question.answers">
                <label>
                    <input type="radio" name= '{{question.question}}' ng-click="chooseAnswer(answer)">
                    {{answer.answer}}
                </label>
            </div>

        </div>

        <div class="form-group"> <!-- Submit button !-->
            <button class="btn btn-primary " name="submit" type="submit"><a href="#/result/{{myResult}}">
                Submit
            </a></button>
        </div>

    </form>

</div>

</body>

</html>
